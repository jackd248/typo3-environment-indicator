services:
    web:
        environment:
            - EXTENSION_KEY=typo3_environment_indicator
            - EXTENSION_NAME=typo3-environment-indicator
            - PACKAGE_NAME=konradmichalik/typo3-environment-indicator
            - TYPO3_VERSIONS=13 14

            # TYPO3 v13 config
            - TYPO3_DB_DRIVER=mysqli
            - TYPO3_DB_USERNAME=root
            - TYPO3_DB_PASSWORD=root
            - TYPO3_DB_HOST=db
            - TYPO3_SETUP_ADMIN_EMAIL=admin@example.com
            - TYPO3_SETUP_ADMIN_USERNAME=admin
            - TYPO3_SETUP_ADMIN_PASSWORD=Password1!
            - TYPO3_PROJECT_NAME=EXT:typo3-environment-indicator Dev Environment
            - TYPO3_SERVER_TYPE=apache

            # tailor
            - TYPO3_EXCLUDE_FROM_PACKAGING=packaging_exclude.php
