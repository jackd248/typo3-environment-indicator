<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:ei="http://typo3.org/ns/KonradMichalik/Typo3EnvironmentIndicator/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:asset.css identifier="technical-context-hint" href="EXT:typo3_environment_indicator/Resources/Public/Css/TechnicalContextHint.css" nonce="{ei:nonce()}"/>
<f:asset.script identifier="technical-context-hint-js" src="EXT:typo3_environment_indicator/Resources/Public/JavaScript/TechnicalContextHint.js" nonce="{ei:nonce()}"/>

<div
    class="technical-context technical-context--custom-colors"
    data-context="{context}"
    data-bg-color="{color}"
    data-text-color="{textColor}"
    data-position-x="{positionX}"
    data-position-y="{positionY}"
    aria-hidden="true"
    title="This is part of environment indicator extension and shows the actual site name of the website. This hint will not be displayed in production context."
>
    {title}
    <button
        type="button"
        class="technical-context__close"
        tabindex="-1"
        aria-label="Close context hint"
    ></button>
</div>

</html>
