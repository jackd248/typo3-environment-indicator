<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:asset.css identifier="project-status">
    .topbar-header-project-status__context, .topbar-header-project-status__version {
        display: inline-block;
        padding: 13.5px;
    }
</f:asset.css>
    <div class="topbar-header-project-status">
        <f:if condition="{version}">
            <div class="topbar-header-project-status__version"  title="Project version"><core:icon identifier="{version.icon}" size="small" /> {version.number}</div>
        </f:if>
        <f:if condition="{context}">
            <div class="topbar-header-project-status__context" data-context="{context.name}" title="Application context" style="background-color:{context.color};"><core:icon identifier="{context.icon}" size="small" /> {context.name}</div>
        </f:if>
    </div>
</html>
